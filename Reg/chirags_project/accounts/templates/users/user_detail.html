<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>User Details</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>ID</th>
                <td>{{ user.id }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>{{ user.phone_no }}</td>
            </tr>
            <tr>
                <th>Location</th>
                <td>{{ user.location }}</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>{{ user.dob }}</td>
            </tr>
        </table>
    {% endif %}
</body>
</html>
